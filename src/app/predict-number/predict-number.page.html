<app-header [header]="header"></app-header>

<app-spinner [loading]="loading"></app-spinner>

<ion-content padding>
  <ion-card padding>
    <div *ngIf="!loading">
      <h3>Draw a number between 0 to 9</h3>
      <canvas
        class="draw-area"
        drawable
        (newImage)="predict($event)"
        width="140"
        height="140"
      ></canvas
      ><br />
      <ion-button color="danger" (click)="clear()">Erase</ion-button>
      <h1 *ngIf="predictedNumber">Predicted Number: {{predictedNumber}}</h1>
    </div>
  </ion-card>
</ion-content>
